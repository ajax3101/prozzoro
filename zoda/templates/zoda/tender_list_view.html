{% load static %}
<form method="get" action="{% url 'tender_list_view' %}">
    <label for="region_filter">Фільтр по регіону:</label>
    <select id="region_filter" name="region">
        <option value="" selected>Усі регіони</option>
        {% for region in regions %}
            <option value="{{ region.id }}">{{ region.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Фільтрувати</button>
</form>
